<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="css_1.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is_hidden">
            <img src="img/left.svg" alt="">
        </button>
            <div class="carousel__track-container  ">
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__img" src="img/1.jpg" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__img" src="img/2.jpg" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__img" src="img/3.jpg" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__img" src="img/4.jpg" alt="">
                    </li>

                </ul>
            </div>
        <button class="carousel__button carousel__button--right">
            <img src="img/right.svg" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script type="text/javascript" src="js_1.js"></script>

</body>
</html>
